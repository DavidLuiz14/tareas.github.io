<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un día en el parque</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #4CAF50;
        }
        .choices {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .choices button {
            background-color: #fff;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            width: 150px;
            height: 150px;
            text-align: center;
        }
        .choices button:hover {
            border-color: #45a049;
        }
        .choices img {
            width: 80px;
            height: 80px;
            margin-bottom: 5px;
        }
        #feedback {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Un día en el parque</h1>
        <p id="story">
            Era un soleado sábado por la mañana cuando un grupo de niños del vecindario decidió reunirse en el parque. 
            Al llegar, notaron algo extraño: un cartel decía: 
            <em>"¡Bienvenidos al Desafío del Parque! Resuelve las pistas, toma decisiones y demuestra que juntos pueden lograrlo todo."</em>
        </p>
        <div class="choices" id="choices">
            <button onclick="nextScene(1)">
                <img src="img/fuente.jpg" alt="Fuente">
                Ir a la fuente misteriosa
            </button>
        </div>
        <p id="feedback"></p>
    </div>

    <script>
        const scenes = [
            {
                story: "La fuente tenía un rompecabezas en su base: 'El agua aquí fluye cuando la respuesta es correcta.' ¿Cuál de estas frases es verdadera sobre el agua?",
                choices: [
                    { text: "El agua siempre fluye en línea recta.", img: "img/fuego.png", correct: false },
                    { text: "El agua es esencial para todos los seres vivos.", img: "img/fuente.png", correct: true },
                    { text: "El agua no puede cambiar de estado.", img: "img/lampara.png", correct: false }
                ],
                feedback: "Correcto, el agua es esencial para todos los seres vivos. Una llave dorada aparece."
            },
            {
                story: "Encuentran un mensaje encriptado en un árbol: 'Sin mí, no hay sombras, pero con demasiado de mí, quemaré.' ¿Qué creen que representa?",
                choices: [
                    { text: "El sol", img: "img/sol.png", correct: true },
                    { text: "El fuego", img: "img/fuego.png", correct: false },
                    { text: "Una lámpara", img: "img/lampara.png", correct: false }
                ],
                feedback: "¡Correcto! El sol es la respuesta. Una nueva pista aparece."
            },
            {
                story: "Cerca del árbol, ven a una ardilla atrapada. ¿Qué deciden hacer?",
                choices: [
                    { text: "Ignorarla y seguir el camino.", img: "img/persona.jpg", correct: false },
                    { text: "Ayudarla con cuidado.", img: "img/niño_ardilla.png", correct: true },
                    { text: "Buscar a un adulto.", img: "img/niño_adulto.png", correct: true }
                ],
                feedback: "La ardilla está agradecida. Han demostrado empatía y colaboración.          GRACIAS"
              //  ,feedback: "GRACIAS"
              
            }
        ];

        let currentScene = 0;

        function nextScene(choiceIndex = null) {
            const feedbackEl = document.getElementById("feedback");

            if (choiceIndex !== null) {
                const choice = scenes[currentScene].choices[choiceIndex];
                feedbackEl.textContent = choice.correct
                    ? scenes[currentScene].feedback
                    : "Incorrecto. Intenta de nuevo.";
                if (!choice.correct) return;
            } else {
                feedbackEl.textContent = "";
            }

            currentScene++;
            if (currentScene >= scenes.length) {
                document.getElementById("story").textContent = "¡Felicidades! Han completado el desafío del parque.";
                document.getElementById("choices").innerHTML = "";
                return;
            }

            const scene = scenes[currentScene];
            document.getElementById("story").textContent = scene.story;

            const choicesEl = document.getElementById("choices");
            choicesEl.innerHTML = "";
            scene.choices.forEach((choice, index) => {
                const button = document.createElement("button");
                button.innerHTML = `
                    <img src="${choice.img}" alt="${choice.text}">
                    ${choice.text}
                `;
                button.onclick = () => nextScene(index);
                choicesEl.appendChild(button);
            });
        }
    </script>
</body>
</html>
