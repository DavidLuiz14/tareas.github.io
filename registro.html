<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Tienda de Ropa</title>
    <link rel="stylesheet" href="styles/login.css">
    <script>
        function mostrarCamposCliente() {
            const rol = document.getElementById("rol").value;
            const clienteCampos = document.getElementById("campos_cliente");

            if (rol === "cliente") {
                clienteCampos.style.display = "block";
            } else {
                clienteCampos.style.display = "none";
            }
        } 
    </script>
</head>
<body>
    <div class="register-form">
        <h2>Crear Cuenta</h2>
        <a href="index.php">Inicio</a>
        <form action="registro.php" method="POST">
            <label for="nombre_usuario">Usuario:</label>
            <input type="text" id="nombre_usuario" name="nombre_usuario" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="rol">Rol:</label>
            <select id="rol" name="rol" onchange="mostrarCamposCliente()" required>
                <option value="administrador">Administrador</option>
                <option value="cliente">Cliente</option>
            </select>
            
            <!-- Campos adicionales para clientes -->
            <div id="campos_cliente" style="display: none;">
                <label for="nombre_completo">Nombre Completo:</label>
                <input type="text" id="nombre_completo" name="nombre_completo" required>

                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" maxlength="10" pattern="[0-9]{10}" required>

                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>

                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>

                <label for="nif">NIF:</label>
                <input type="text" id="nif" name="nif" maxlength="13" pattern="[A-Za-z0-9]{1,13}">
            </div>

            <button type="submit">Registrar</button>
        </form>
    </div>
</body>
</html>
